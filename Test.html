<!DOCTYPE html>
<html>

	<head>
	<!--Внутри этого контейнера находиться meta информация для браузера -->
			<meta charset="UTF-8"/>
			<Title>My first HTML page.</Title>
	</head>

	<body>
	<!--Внутри этого контейнера находиться все то что отобразиться на нашей странице -->
		Most popular tegs :<br/>
			1) Hello <a href="https://www.google.com/">World</a>!<br/> <!--Текст с ссылкой-->
			2) Hello <strong>Word</strong>!<br/> <!--Жирный текст-->
			3) Hello <em>World!</em><br/> <!--Курсивный текс-->
			4) Hello World! <br/> <!--Тег переноса строки </br>-->
			5) Hello World! h1, h2, h3, h4, h5, h6 <!--Тег заголовка-->
					<h1>Hello World!</h1>
					<h2>Hello World!</h2>
					<h3>Hello World!</h3>
					<h4>Hello World!</h4>
					<h5>Hello World!</h5>
					<h6>Hello World!</h6>
			6) <img src="https://miro.medium.com/fit/c/240/240/1*RSKT7Smg-HDn6Fwnf_50EQ.png" wight="100px" height="100px" title="Абсолютный путь"/> <!--"Абсолютный путь" Тег картинки (не парный)-->
			<img src="hellowithwaves.png" wight="100px" height="100px" title="Относительный путь"><!--"Относительный путь" Тег картинки (не парный)--><br/>
			7) <div>div - блок</div><br/>
			8) 	<table border="2px"><!---Таблица-->
							<tr><td>1</td><td>Hello</td><td>World</td><td>!</td></tr>
							<tr><td>2</td><td>Hello</td><td>World</td><td>!</td></tr>
							<tr><td>3</td><td>Hello</td><td>World</td><td>!</td></tr>
							<tr><td>4</td><td>Hello</td><td>World</td><td>!</td></tr>
					</table><br/>
			9) <input value="your text here!"/><br/><!--Поле для ввода-->
			10) <textarea></textarea><!--Большое поле для ввода-->
	</body>

</html>
